name: Deploy to Firebase

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install -g firebase-tools

      - name: Authenticate to Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo $FIREBASE_SERVICE_ACCOUNT > $HOME/.firebase/credentials.json
          firebase login:ci --token ${{ secrets.FIREBASE_AUTH_TOKEN1//06AG-fMI-RFEeCgYIARAAGAYSNwF-L9Irm2ZGQWLy6sEdsv1ExRNJWUbnaSQvI-_k1R07ebOlR0tL746_nWmHLcgwx4VpDvDPW6E }} # Token'Ä± eklemek isteyebilirsiniz

      - name: Deploy to Firebase
        run: |
          firebase use --add
          firebase deploy --only hosting  # Veya --only functions, --only firestore, vb. kullanabilirsiniz
